<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة عميل جديد - Abdaa Entalek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="new-styles.css" />
    <script src="config.js"></script>
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Abdaa Entalek Logo">
        </div>
        <a href="dashboard.html" class="back-button">🔙 رجوع للقائمة الرئيسية</a>
    </header>

    <div class="form-container">
        <h2>إضافة عميل جديد</h2>
        <form id="add-client-form">
            <input type="text" id="name" placeholder="اسم العميل" required />
            <input type="text" id="phone" placeholder="رقم الهاتف" required />
            <select id="status">
                <option value="مهتم">مهتم</option>
                <option value="غير مهتم">غير مهتم</option>
                <option value="حجز مؤكد">حجز مؤكد</option>
                <option value="مكالمة لاحقة">مكالمة لاحقة</option>
            </select>
            <textarea id="notes" placeholder="ملاحظات"></textarea>
            <button type="submit">إضافة</button>
            <p id="success-msg"></p>
        </form>
    </div>

    <script src="add-client.js"></script>

</body>
</html>
