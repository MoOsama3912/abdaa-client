<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة مستخدم جديد - Abdaa Entalek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="new-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Abdaa Entalek Logo">
        </div>
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-arrow-right"></i>
            رجوع للقائمة الرئيسية
        </a>
    </header>

    <div class="form-container">
        <h2>إضافة مستخدم جديد</h2>
        <form id="add-user-form" class="styled-form">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="password-input">
                    <input type="password" id="password" class="form-control" required />
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="role">الصلاحية</label>
                <select id="role" class="form-control" required>
                    <option value="user">مندوب</option>
                    <option value="admin">مدير</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    إضافة المستخدم
                </button>
            </div>

            <div id="user-msg" class="alert" style="display: none;"></div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('user-msg');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            const formData = {
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإضافة...';

                const response = await fetch(`${apiUrl}/users/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = 'تم إضافة المستخدم بنجاح!';
                    e.target.reset();
                } else {
                    throw new Error(data.message || 'حدث خطأ أثناء إضافة المستخدم');
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = error.message;
            } finally {
                messageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-user-plus"></i> إضافة المستخدم';
            }
        });
    </script>
</body>
</html>

</body>
</html>
