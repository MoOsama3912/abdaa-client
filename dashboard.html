<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - Abdaa Entalek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="new-styles.css" />
    <link rel="stylesheet" href="enhanced-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="page-header">
        <div class="logo-container logo-effect">
            <img src="images/logo.png" alt="Abdaa Entalek Logo">
        </div>
        <div class="search-box enhanced-form">
            <input type="text" id="quick-search" placeholder="بحث سريع عن عميل..." class="form-control" />
            <span class="search-icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>

    <div class="status-cards">
        <div class="status-card interested" data-status="مهتم" onclick="window.location.href='clients-by-status.html?status=مهتم'">
            <div class="icon">
                <i class="fas fa-thumbs-up"></i>
            </div>
            <div class="details">
                <h3>العملاء المهتمين</h3>
                <div class="count" id="interested-count">0</div>
            </div>
        </div>

        <div class="status-card not-interested" data-status="غير مهتم" onclick="window.location.href='clients-by-status.html?status=غير مهتم'">
            <div class="icon">
                <i class="fas fa-thumbs-down"></i>
            </div>
            <div class="details">
                <h3>غير المهتمين</h3>
                <div class="count" id="not-interested-count">0</div>
            </div>
        </div>

        <div class="status-card confirmed" data-status="حجز مؤكد" onclick="window.location.href='clients-by-status.html?status=حجز مؤكد'">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="details">
                <h3>الحجوزات المؤكدة</h3>
                <div class="count" id="confirmed-count">0</div>
            </div>
        </div>

        <div class="status-card callback" data-status="مكالمة لاحقة" onclick="window.location.href='clients-by-status.html?status=مكالمة لاحقة'">
            <div class="icon">
                <i class="fas fa-phone"></i>
            </div>
            <div class="details">
                <h3>مكالمات لاحقة</h3>
                <div class="count" id="callback-count">0</div>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <a href="add-client.html" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            إضافة عميل جديد
        </a>
        <a href="statistics.html" class="btn btn-primary">
            <i class="fas fa-chart-bar"></i>
            الإحصائيات
        </a>
        <a href="advanced-analytics.html" class="btn btn-primary">
            <i class="fas fa-chart-line"></i>
            التحليلات المتقدمة
        </a>
        <a href="delegates.html" class="btn btn-primary">
            <i class="fas fa-users"></i>
            المندوبين
        </a>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
